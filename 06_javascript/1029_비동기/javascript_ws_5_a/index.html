<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .photos img {
      width: 500px;
    }
  </style>
</head>

<body>
  <h1>Mars Rover Photos - Step 1</h1>
  <div class="photos"></div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const API_URL = 'https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos'
    const API_KEY = ''
    // 아래에 코드 작성
    const containerDiv = document.querySelector(".photos")

    axios({
      method : "get",
      url: API_URL,
      params : {
        sol : 3000,
        api_key: API_KEY
      }
    })
    .then((response) => {
          // console.log(response.data)
          const photo = response.data.photos[0]

          // 이미지태그 생성 , 추가
          const imgTag = document.createElement("img")
          imgTag.src = photo.img_src
          containerDiv.appendChild(imgTag)
    })
    .catch((error) => {
      console.error(error)
    })
  </script>
</body>

</html>
