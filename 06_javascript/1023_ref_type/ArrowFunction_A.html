<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script>
    // 1
    const add = function (a, b) {
      return a + b
    }
    const arrow_add = (a, b) => a + b
    console.log(arrow_add(3, 5))

    // 2
    const greet = function () {
      return "Hello, World!"
    }
    const arrow_greet = () => { return 'Hello, world!' }
    console.log(arrow_greet())

    // 3
    const square = function (x) {
      return x * x
    }
    const arrow_square = (x) => { return x * x }
    console.log(arrow_square(9))

    // 4
    const numbers = [1, 2, 3, 4, 5]
    const doubled = numbers.map(function (num) {
      return num * 2
    })
    const arrow_doubled = (num) => {return num * 2}
    const arrowArray = numbers.map(arrow_doubled)

    console.log(arrowArray)

    // 5
    // const createUser = (name, age) => {

    //     age: age
    //   }
    // }
    const createUser = (name, age) => 
      ({
        name: name,
        age: age
      })
    
    const user = createUser('황학선', 28)
    console.log(`이름 : ${user['name']} 나이 : ${user['age']}`)

    // 6
    const greetUser = (name = "Guest") => {
      return `Hello, ${name}!`
    }

    console.log(greetUser())

    // 7

    // }

    const isEven = (num) => num % 2 === 0

    console.log(isEven(12));
    console.log(isEven(11));

    // 8
    // console.log를 직접 호출하지 않고
    // printResult 함수를 호출해서 출력해보기
    // 콜백함수 : 다른 함수의 인자로 전달되어 특정 시점에 호출되는 함수
    // 매개변수로 다른 함수에 전달되는 함수
    // 매개변수로 함수 객체를 전달해서 호출 함수 내에서 매개변수 함수를 실행하는 것
    // const printResult = (callback, value) => {
    //   return callback(value)
    // }

    const printResult = (callback, value) => callback(value)

    printResult(function (value) {
      console.log(value)
    }, 4)

    printResult(console.log, 4)

  </script>
