<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const message = ref("Hello, Vue 3!")
        // 자바스크립트 코드에서 반응형 변수 값에 접근하려면 value 를 통해
        console.log(message.value)
        // 반응형 변수의 값을 바꾸려면 value를 통해
        message.value = "Bye, Vue 3!"
        return {
          message
        }
      }
    })

    app.mount("#app")
  </script>
</body>

</html>
