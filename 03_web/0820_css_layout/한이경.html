<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #login{
      font-style: bold;
    }
    input {
      border: 1.5px solid #ccc; /* 기본 테두리 설정 */
      padding: 5px;
      border-radius: 5px;
      transition: border-color;
    }
    #USERNAME:focus{
      border: 2px solid blue;
      outline: none;
    }
    #PWD:focus{
      border: 2px solid blue;
      outline: none;
    }
  </style>
</head>
<body>
  <form id="login">
    <label for="USERNAME">
      USERNAME : <input id="USERNAME" type="text" placeholder="아이디를 입력 해 주세요."/><br>
    </label>
    <label for="PWD">
      PWD : <input id="PWD" type="password"/> <button>로그인</button>
    </label>
  </form>
</body>
</html>
