{% extends "base.html" %}

{% block content %}
  <h1>이 곳에서 할 일을 생성합니다.</h1>

  <form action="{% url "todos:new_todo" %}" method="POST">
    {% csrf_token %}
    <p>
      <label>work : 
        <input type="text" name="work">
      </label>
    </p>
    <p>
      <label>content : 
        <textarea name="content" cols="30" rows="10"></textarea>
      </label>
    </p>
    <input type="submit" value="제출">
  </form>
{% endblock content %}
